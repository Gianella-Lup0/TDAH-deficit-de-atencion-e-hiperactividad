<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDAH</title>
    <link rel="icon" href="img/logo/favicon.png" type="image/png">
    <link rel="stylesheet" href="style-contacto.css">
</head>
<body>
    
    <header>
        <h1><a href="index.html"><img src="img/logo/logo-tdah-.png" alt="logo" width="150px"></a></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="recursos.html">Recursos</a>
            <a href="foros.html">Foros</a>
            <a href="herramientas.html">Herramientas</a>
            <a href="contacto.html" class="activo">Contacto</a>
        </nav>
    </header>

    <div class="main-container">

        <!-- Formulario de contacto -->
        <section class="contact-form">
            <h2>Formulario</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="correo@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="interest">Temas de interés:</label>
                    <select id="interest" name="interest" required>
                        <option value="">Selecciona una opción:</option>
                        <option value="metodos-estudio">Métodos de estudio</option>
                        <option value="apps-interactivas">Aplicaciones interactivas</option>
                        <option value="ambos">Ambos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="frequency">Frecuencia de las notificaciones:</label>
                    <select id="frequency" name="frequency" required>
                        <option value="">Selecciona una opción:</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <button type="submit">Suscribirse</button>
            </form>
        </section>

    </footer>

</body>
</html>
